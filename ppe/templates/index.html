<html>
<head>
   <title>Price-to-PlainEnglish</title>
    <style>
        h1 {text-align: center;}
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
  <h1>Price-to-PlainEnglish</h1>
    <table>
        <thead>
            <tr>
                <th>Market</th>
                <th>Lvl</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['Market'] }}</td>
                <td>{{ row['Lvl'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
